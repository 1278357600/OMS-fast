<th:block th:include="include :: footer"/>
<!-- IonRangeSlider -->
<script src="../../../static/js/plugins/ionRangeSlider/ion.rangeSlider.min.js" th:src="@{/js/plugins/ionRangeSlider/ion.rangeSlider.min.js}"></script>
<script th:inline="javascript">

    var editFlag = [[${@permission.hasPermi('oms:stock:edit')}]];
    var removeFlag = [[${@permission.hasPermi('oms:stock:remove')}]];
    var prefix = ctx + "oms/audit";
    //货主list
    var owners = [[${@base.selectOwner()}]];
    //策略编码
    var gco = "";

    $("#form-audit-edit").validate({
        focusCleanup: true
    });

    $(function () {
        var options = {
            id: "bootstrap-table1",
            toolbar: "toolbar1",
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            modalName: "审单策略",
            singleSelect: true,
            onClickRow: onClickRow,
            columns: [
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'gco',
                    title: '策略编码'
                },
                {
                    field: 'gna',
                    title: '策略名称'
                },
                {
                    field: 'owner',
                    title: '货主',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectValue(owners, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'updateTime',
                    title: '更新时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs" onclick="shop(\'' + row.gco + '\')"><i class="fa fa-edit"></i>店铺</a> ');
                        actions.push('<a class="btn btn-success btn-xs" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" onclick="remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }
            ]
        };
        $.table.init(options);
    });

    $(function () {
        var options = {
            id: "bootstrap-table2",
            toolbar: "toolbar2",
            url: prefix + "/auditShop",
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            queryParams: queryParams,
            height: 360,
            columns: [
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'gco',
                    title: '策略编码',
                    visible: false
                },
                {
                    field: 'shopName',
                    title: '店铺'
                },
                {
                    title: '自动',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
            ]
        };
        $.table.init(options);
    });

    //点击行触发事件
    function onClickRow(row, $element) {
        gco = row.gco;
        //重新加载店铺表格
        $('#bootstrap-table2').bootstrapTable('refresh', gco);

        var config = {
            url: prefix + "/loadStrategy/" + row.id,
            type: "get",
            success: function (result) {
                var strategyAudit = result.data;
                $("#form-audit-edit").setForm(strategyAudit);
            }
        };
        $.ajax(config)
    }


    /* 店铺开启自动 */
    function statusTools(row) {
        if (row.auto == 1) {
            return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
        }
    }

    /* 店铺开启自动-停用 */
    function disable(id) {
        $.operate.post(prefix + "/changeAuto", {"id": id, "auto": 1});
    }

    /* 店铺开启自动-启用 */
    function enable(id) {
        $.operate.post(prefix + "/changeAuto", {"id": id, "auto": 0});
    }

    /* 打开策略店铺窗口 */
    function shop(gco) {
        $.modal.openWindow("策略店铺", prefix + "/selectShop/" + gco);
    }

    function remove(id) {
        $.modal.confirm("确定删除该条信息吗？", function () {
            var data = {"ids": id};
            $.operate.submit(prefix + "/remove", "post", "json", data);
            //重新加载表格
            location.reload();
        });
    }

    function queryParams(params) {
        var search = $.table.queryParams(params);
        search.gco = gco;
        return search;
    }

    function submit2() {
        $.ajax({
            url: prefix + "/edit",
            data: $('#form-audit-edit').serialize(),
            type: "post",
            success: function (result) {
                if (result.code == 0) {
                    layer.msg("更新成功,正在刷新数据请稍后……", {
                        icon: 1,
                        time: 500,
                        shade: [0.1, '#8F8F8F']
                    });
                } else {
                    alert(result.msg);
                }
            }
        })
    }

    /**
     * 将josn对象赋值给form
     * @param {dom} 指定的选择器
     * @param {obj} 需要给form赋值的json对象
     * @method serializeJson
     * */
    $.fn.setForm = function (jsonValue) {
        var obj = this;
        $.each(jsonValue, function (name, ival) {
            var $oinput = obj.find("input[name=" + name + "]");
            if ($oinput.attr("type") == "checkbox") {
                if (ival !== null) {
                    var checkboxObj = $("[name=" + name + "]");
                    var checkArray = ival.split(";");
                    for (var i = 0; i < checkboxObj.length; i++) {
                        for (var j = 0; j < checkArray.length; j++) {
                            if (checkboxObj[i].value == checkArray[j]) {
                                checkboxObj[i].click();
                            }
                        }
                    }
                }
            } else if ($oinput.attr("type") == "radio") {
                $oinput.each(function () {
                    var radioObj = $("[name=" + name + "]");
                    for (var i = 0; i < radioObj.length; i++) {
                        if (radioObj[i].value == ival) {
                            radioObj[i].click();
                        }
                    }
                });
            } else if ($oinput.attr("type") == "textarea") {
                obj.find("[name=" + name + "]").html(ival);
            } else {
                obj.find("[name=" + name + "]").val(ival);
            }
        })
    }


    $("#ionrange_1").ionRangeSlider({
        min: 0,
        max: 1000,
        type: 'double',
        prefix: "&yen;",
        maxPostfix: "+",
        prettify: false,
        hasGrid: true
    });

</script>
</body>


</html>
