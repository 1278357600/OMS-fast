<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('转单策略列表')" />
</head>
<body class="gray-bg">

     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="form1">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>编码：</p>
                                <input type="text" name="gco"/>
                            </li>
                            <li>
                                <p>名称：</p>
                                <input type="text" name="gna"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search('form1', 'bootstrap-table1')"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset('form1', 'bootstrap-table1')"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- btn -->
            <div class="btn-group-sm" id="toolbar1" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="oms:convert:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <!-- table -->
                <table id="bootstrap-table1" data-mobile-responsive="true"></table>

                <div class="row">
                    <!-- 店铺table -->
                    <div class="col-sm-3">
                        <div class="col-sm-12 select-table table-striped">
                            <table id="bootstrap-table2" data-mobile-responsive="true"></table>
                        </div>
                    </div>

                    <!-- 策略 -->
                    <div class="col-sm-9">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>转单策略</h5>
                            </div>
                            <div class="ibox-content">
                                <form class="form-horizontal m-t" id="commentForm" >
<!--                                    <input name="id" th:field="*{id}" type="hidden">-->
<!--                                    <input name="gco" th:field="*{gco}" type="hidden">-->
<!--                                    <div class="form-group">-->
<!--                                        <label class="col-sm-3 control-label">策略名称：</label>-->
<!--                                        <div class="col-sm-8">-->
<!--                                            <input name="gna" readonly="true" th:field="*{gna}" class="form-control" type="text">-->
<!--                                        </div>-->
<!--                                    </div>-->
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">流程方式：</label>
                                        <div class="col-sm-8">
                                            <select name="process" class="form-control" id="process">
                                                <option th:each="process : ${processList}" th:text="${process.configValue}" th:value="${process.configKey}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">转单触发节点：</label>
                                        <div class="col-sm-8">
                                            <select name="triggerNode" class="form-control" id="triggerNode" >
                                                <option th:each="convertTriggerNode : ${convertTriggerNodeList}" th:text="${convertTriggerNode.configValue}" th:value="${convertTriggerNode.configKey}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">匹配商品方式：</label>
                                        <div class="col-sm-8">
                                            <select name="matchCommodity" class="form-control" id="matchCommodity" >
                                                <option th:each="matchCommodity : ${matchCommodityList}" th:text="${matchCommodity.configValue}" th:value="${matchCommodity.configKey}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-sm btn-primary" onclick="submit2()"><i class="fa fa-check"></i>更新</button>&nbsp;
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <th:block th:include="include :: footer" />
    <script th:inline="javascript">

        var editFlag = [[${@permission.hasPermi('oms:stock:edit')}]];
        var removeFlag = [[${@permission.hasPermi('oms:stock:remove')}]];
        var prefix = ctx + "oms/convert";
        //货主list
        var owners = [[${@base.selectOwner()}]];
        //策略编码
        var gco = "";

        $(function() {
            var options = {
                id: "bootstrap-table1",
                toolbar: "toolbar1",
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "转单策略",
                singleSelect:true,
                onClickRow: onClickRow,
                columns: [
                {
                    field : 'id', 
                    title : 'id',
                    visible: false
                },
                {
                    field : 'gco', 
                    title : '策略编码'
                },
                {
                    field : 'gna', 
                    title : '策略名称'
                },
                {
                    field : 'owner',
                    title : '货主',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectValue(owners, value);
                    }
                },
                {
                    field : 'remark', 
                    title : '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs" onclick="shop(\'' + row.gco + '\')"><i class="fa fa-edit"></i>店铺</a> ');
                        actions.push('<a class="btn btn-success btn-xs" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" onclick="remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }
                ]
            };
            $.table.init(options);
        });

        $(function() {
            var options = {
                id: "bootstrap-table2",
                toolbar: "toolbar2",
                url: prefix + "/convertShop",
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                queryParams: queryParams,
                height: 300,
                columns: [
                    {
                        field : 'id',
                        title : 'id',
                        visible: false
                    },
                    {
                        field : 'gco',
                        title : '策略编码',
                        visible: false
                    },
                    {
                        field : 'shopName',
                        title : '店铺'
                    },
                    {
                        title: '自动',
                        align: 'center',
                        formatter: function (value, row, index) {
                            return statusTools(row);
                        }
                    },
                    ]
            };
            $.table.init(options);
        });

        function onClickRow(row, $element){
            gco = row.gco;
            //重新加载店铺表格
            $('#bootstrap-table2').bootstrapTable('refresh', gco);

            var config = {
                url: prefix + "/loadStrategy/" + row.id,
                type: "get",
                success: function(result) {
                    if (typeof callback == "function") {
                        callback(result);
                    }
                }
            };
            $.ajax(config)
        }


        /* 店铺开启自动 */
        function statusTools(row) {
            if (row.auto == 1) {
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
            } else {
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
            }
        }

        /* 店铺开启自动-停用 */
        function disable(id) {
            $.operate.post(prefix + "/changeAuto", { "id": id, "auto": 1 });
        }

        /* 店铺开启自动-启用 */
        function enable(id) {
            $.operate.post(prefix + "/changeAuto", { "id": id, "auto": 0 });
        }

        /* 打开策略店铺窗口 */
        function shop(gco) {
            $.modal.openWindow("策略店铺", prefix + "/selectShop/" + gco);
        }

        function remove(id) {
            $.modal.confirm("确定删除该条信息吗？", function() {
                var data = { "ids": id };
                $.operate.submit(prefix + "/remove", "post", "json", data);
                //重新加载表格
                location.reload();
            });
        }

        function queryParams(params) {
            var search = $.table.queryParams(params);
            search.gco = gco;
            return search;
        }

        function submit2(){
            $.ajax({
                url: prefix + "/edit",
                data: $('#form-demo-2').serialize(),
                type: "post",
                success: function(result) {
                    if (result.code == 0) {
                        layer.msg("更新成功,正在刷新数据请稍后……", {
                            icon: 1,
                            time: 500,
                            shade: [0.1, '#8F8F8F']
                        },function() {
                            location.reload();
                        });
                    } else {
                        alert(result.msg);
                    }
                }
            })
        }

    </script>
</body>



</html>
