<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('转单策略列表')" />
    <th:block th:include="include :: bootstrap-duallistbox-css" />
</head>
<body class="gray-bg">

     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>策略编码：</p>
                                <input type="text" name="gco"/>
                            </li>
                            <li>
                                <p>策略名称：</p>
                                <input type="text" name="gna"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="oms:convert:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <!-- table -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>

                <div class="row">
                    <!-- 店铺 -->
                    <div class="col-sm-3">
                        <div class="col-sm-12 select-table table-striped">
                            <table id="bootstrap-table2" data-mobile-responsive="true"></table>
                        </div>
                    </div>
                    <!-- 策略 -->
                    <div class="col-sm-9">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>转单策略</h5>
                            </div>
                            <div class="ibox-content">
                                <form class="form-horizontal m-t" id="commentForm">

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">流程方式：</label>
                                        <div class="col-sm-8">
                                            <select name="process" class="form-control" id="process">
                                                <option th:each="process : ${processList}" th:text="${process.configValue}" th:value="${process.configKey}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">转单触发节点：</label>
                                        <div class="col-sm-8">
                                            <select name="triggerNode" class="form-control" id="triggerNode">
                                                <option th:each="convertTriggerNode : ${convertTriggerNodeList}" th:text="${convertTriggerNode.configValue}" th:value="${convertTriggerNode.configKey}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">匹配商品方式：</label>
                                        <div class="col-sm-8">
                                            <select name="matchCommodity" class="form-control" id="matchCommodity">
                                                <option th:each="matchCommodity : ${matchCommodityList}" th:text="${matchCommodity.configValue}" th:value="${matchCommodity.configKey}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-3">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <th:block th:include="include :: footer" />
     <th:block th:include="include :: bootstrap-duallistbox-js" />
     <th:block th:include="include :: bootstrap-suggest-js" />
     <th:block th:include="include :: bootstrap-typeahead-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('oms:stock:edit')}]];
        var removeFlag = [[${@permission.hasPermi('oms:stock:remove')}]];
        var prefix = ctx + "oms/convert";
        var owners = [[${@base.selectOwner()}]];

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/edit",
                removeUrl: prefix + "/remove",
                modalName: "转单策略",
                singleSelect:true,
                onClickRow: onClickRow,
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : 'id',
                    visible: false
                },
                {
                    field : 'gco', 
                    title : '策略编码'
                },
                {
                    field : 'gna', 
                    title : '策略名称'
                },
                    {
                        field : 'owner',
                        title : '货主',
                        align: 'center',
                        formatter: function(value, row, index) {
                            return $.table.selectValue(owners, value);
                        }
                    },
                {
                    field : 'remark', 
                    title : '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-edit"></i>店铺</a>');
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>修改</a>');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }
                ]
            };
            $.table.init(options);
        });

        $(function() {
            var options = {
                id: "bootstrap-table2",
                toolbar: "toolbar2",
                url: prefix + "/convertShop",
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                columns: [{
                    checkbox: true
                },
                    {
                        field : 'id',
                        title : 'id',
                        visible: false
                    },
                    {
                        field : 'shop',
                        title : '店铺'
                    },
                    {
                        title: '自动',
                        align: 'center',
                        formatter: function (value, row, index) {
                            return statusTools(row);
                        }
                    },
                    ]
            };
            $.table.init(options);
        });

        function onClickRow(row, $element){
            alert("单击行userId：" + row.gco);
        }


        /* 店铺开启自动 */
        function statusTools(row) {
            if (row.auto == 0) {
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
            } else {
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
            }
        }

        /* 店铺开启自动-停用 */
        function disable(roleId) {
            $.operate.post(prefix + "/changeAuto", { "roleId": roleId, "status": 1 });
        }

        /* 店铺开启自动-启用 */
        function enable(roleId) {
            $.operate.post(prefix + "/changeAuto", { "roleId": roleId, "status": 0 });
        }

    </script>
</body>
</html>
